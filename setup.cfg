# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html

[coverage:run]
branch = True
omit =

[tool:pytest]

# Add pytest rootdir to PYTHONPATH, so that presetup.py plugin gets found
###pythonpath = .

# Pytest-django settings module - useless because presetup plugin loads it!
#DJANGO_SETTINGS_MODULE = waserver.settings

# Timeout for tests, so they can not take longer
# than this amout of seconds.
# Just to prevent huge deadlocks at the moment
timeout = 600

# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__ static media selenium

# You will need to measure your tests speed with `-n auto` and without it,
# so you can see whether it gives you any performance gain, or just gives
# you an overhead. See `docs/template/development-process.rst`.
addopts =
  -vl
  #--no-print-logs
  --disable-warnings
  --strict
  --tb=auto
  --doctest-modules
  --cov-report=html
  -p presetup
  #--cov-report=term-missing:skip-covered
  #--cov-fail-under=50
  # -n auto
  # --boxed
  #--cov=waserver
  # NOT USABLE here due to early pytest-django setup: --typeguard-packages=waescrow

log_level=CRITICAL

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79


[mypy]
# The mypy configurations: https://mypy.readthedocs.io/en/latest/config_file.html
python_version = 3.7

check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = False
disallow_untyped_calls = True
disallow_untyped_decorators = True
ignore_errors = False
ignore_missing_imports = True
strict_optional = True
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True


[doc8]
ignore-path = docs/_build
max-line-length = 1000
sphinx = True
